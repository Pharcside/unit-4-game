<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Assets/css/style.css">
    <title>Crystal Collector</title>
</head>

<body>

    

    <div class="jumbotron">
        <h1 class="text-center">Crystal Collector</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <div class="card">
                    <h3 class="card-header">Number to Guess</h3>
                    <h3 id="specialNumber"></h3>

                    <div class="card-body">
                        <span id="compguess"></span>
                    </div>
                </div>

            </div>

            <div class="col-lg-7">
                <div class="card">
                    <h3 class="card-header">Pick a Crystal</h3>
                    <div class="card-body">
                        <img src="Assets/images/Gem1_1_125x125.jpg" id="gem1" class="myButton1" type="submit" value="">

                        <img src="Assets/images/Gem2_125x125.jpg" id="gem2" class="myButton1" type="submit" value="">

                        <img src="Assets/images/gem3_125x125.jpg" id="gem3" class="myButton1" type="submit" value="">

                        <img src="Assets/images/gem4_125x125.jpg" id="gem4" class="myButton1" type="submit" value="">

                    </div>

                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="usertotal">Total Score: <span id="totalScore"></span></h3>
                        
                        <h3 class="wins">Wins: <span id="wins"></span></h3>
                        <h3 class="lose">Lose: <span id="lose"></span></h3>

                    </div>
                </div>
            </div>
        </div>

    </div>














    
     
    <footer> Brian Corbett &copy</footer>

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="Assets/Javascript/game.js"></script>
</body>

</html>
